spring.application.name=restaurant-backend
# Cấu hình DataSource cho MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/RestaurantDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA và Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình server port (nếu muốn thay đổi port mặc định 8080)
# server.port=8080